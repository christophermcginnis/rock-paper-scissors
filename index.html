<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="start-game">
        <button onclick="startGame()" id="start-game">Start Game</button>
        <p style="display: none" class="end-game">Sorry youv'e lost</p>
        <button onclick="window.location.reload()" style="display: none" id="restart">Reset</button>
    </div>
    <div style="display: none" class="container">
        <div id="title">
            <h1>Rock, Paper, Scissors!</h1>
        </div>

        <div class="game-board">
            <div class="player-container">
                <div id="player-choice">
                    <img style="display: none" id="rock-img" src="rock.png" alt="">
                    <img style="display: none" id="paper-img" src="paper.png" alt="">
                    <img style="display: none" id="scissors-img" src="scissors.png" alt="">
                </div>
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="computer-container">
                <div id="computer-choice">
                    <img style="display: none" id="cpu-rock-img" src="rock.png" alt="">
                    <img style="display: none" id="cpu-paper-img" src="paper.png" alt="">
                    <img style="display: none" id="cpu-scissors-img" src="scissors.png" alt="">
                </div>
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="who-wins">
            <h3 id="winner">Please choose an option!</h3>
        </div>
    </div>

</body>

</html>
